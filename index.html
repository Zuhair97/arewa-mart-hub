<!DOCTYPE html>
<html lang="ha">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arewa-mart Hub | @Bashful97</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://sdk.minepi.com/pi-sdk.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .arewa-theme { background: linear-gradient(135deg, #064e3b 0%, #10b981 100%); }
        .glass { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); }
    </style>
</head>
<body class="bg-gray-50 pb-28">

    <header class="sticky top-0 z-50 glass border-b border-emerald-100 p-4 flex justify-between items-center shadow-sm">
        <div class="flex items-center gap-3">
            <div class="w-12 h-12 arewa-theme rounded-2xl flex items-center justify-center text-white font-black border-2 border-white shadow-lg text-lg">AH</div>
            <div>
                <h1 class="text-xl font-extrabold text-emerald-900 leading-none">AREWA-MART</h1>
                <p class="text-[9px] text-emerald-600 font-bold uppercase tracking-widest">Dev: @Bashful97</p>
            </div>
        </div>
        <button onclick="toggleLanguage()" class="bg-emerald-50 text-emerald-700 px-4 py-2 rounded-xl text-[10px] font-black border border-emerald-200 shadow-sm">EN / HA</button>
    </header>

    <div id="app-content">
        <section class="p-4">
            <div class="arewa-theme rounded-[2.5rem] p-8 text-white shadow-2xl relative overflow-hidden">
                <h2 id="welcome-txt" class="text-3xl font-black mb-1">Barka da zuwa!</h2>
                <p id="sub-txt" class="text-emerald-50 text-xs opacity-90">Shagon kayayyaki da ayyuka na farko a Arewa.</p>
            </div>
        </section>

        <div class="flex gap-4 px-6 py-2">
            <button onclick="filterType('product')" class="font-black text-xs uppercase tracking-widest text-emerald-900 border-b-2 border-emerald-600 pb-1">Kaya</button>
            <button onclick="filterType('service')" class="font-black text-xs uppercase tracking-widest text-gray-400 pb-1">Ayyuka</button>
        </div>

        <main class="px-4 mt-4 grid grid-cols-2 gap-4" id="main-container"></main>
    </div>

    <div id="admin-panel" class="hidden p-4">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-2xl font-black text-emerald-900">Admin Dashboard</h2>
            <button onclick="closeAdmin()" class="text-red-500 font-bold text-xs">KOMA BAYA</button>
        </div>
        <div id="order-list" class="space-y-4">
            </div>
    </div>

    <nav class="fixed bottom-0 w-full bg-white/90 border-t border-emerald-50 p-5 flex justify-around items-center glass shadow-2xl z-50 rounded-t-[2.5rem]">
        <button onclick="closeAdmin()" class="flex flex-col items-center gap-1"><span class="text-2xl">üõçÔ∏è</span><span class="text-[9px] font-black text-emerald-900 uppercase">Shago</span></button>
        <button onclick="openAdmin()" class="flex flex-col items-center gap-1"><span class="text-2xl">üë§</span><span class="text-[9px] font-black text-emerald-900 uppercase tracking-tighter">Admin Portal</span></button>
    </nav>

    <script>
        let currentLang = 'ha';
        let currentType = 'product';
        const adminPass = "Zuhafs9700";
        
        const data = {
            products: [
                { id: 1, name: "Smart Watch", price: 15, img: "‚åö" },
                { id: 2, name: "Babban Riga", price: 40, img: "üß•" },
                { id: 3, name: "Solar Battery", price: 85, img: "üîã" }
            ],
            services: [
                { id: 101, name: "Green House Setup", price: 500, img: "üåø" },
                { id: 102, name: "Solar Installation", price: 150, img: "‚òÄÔ∏è" },
                { id: 103, name: "Tailoring (Dinki)", price: 25, img: "ü™°" }
            ]
        };

        const Pi = window.Pi;
        Pi.init({ version: "2.0" });

        function renderApp() {
            const container = document.getElementById('main-container');
            container.innerHTML = '';
            const items = currentType === 'product' ? data.products : data.services;
            
            items.forEach(item => {
                container.innerHTML += `
                    <div class="bg-white p-5 rounded-[2rem] shadow-sm border border-emerald-50 flex flex-col items-center">
                        <div class="h-24 w-full bg-emerald-50/50 rounded-2xl flex items-center justify-center text-5xl mb-3">${item.img}</div>
                        <h3 class="font-bold text-emerald-900 text-[10px] text-center mb-1 uppercase">${item.name}</h3>
                        <p class="text-emerald-600 font-black text-lg mb-4 italic">${item.price} <span class="text-[10px] opacity-70">œÄ</span></p>
                        <button onclick="startPayment(${item.id})" class="w-full arewa-theme text-white py-3 rounded-2xl text-[10px] font-black uppercase shadow-lg active:scale-90 transition">SAYA YANZU</button>
                    </div>
                `;
            });
        }

        async function startPayment(id) {
            const item = [...data.products, ...data.services].find(i => i.id === id);
            
            try {
                // Adana Oda a matsayin "Observation"
                let orders = JSON.parse(localStorage.getItem('orders')) || [];
                orders.push({ name: item.name, price: item.price, date: new Date().toLocaleString() });
                localStorage.setItem('orders', JSON.stringify(orders));
                
                alert("An kaddamar da tsarin biya: " + item.name + ". Ana jiran amincewar Pi Wallet dinku.");
            } catch (e) {
                alert("Kuskure ya faru wajen biya.");
            }
        }

        function openAdmin() {
            let input = prompt("Saka Admin Password:");
            if (input === adminPass) {
                document.getElementById('app-content').classList.add('hidden');
                document.getElementById('admin-panel').classList.remove('hidden');
                renderOrders();
            } else {
                alert("Password ba dai-dai ba!");
            }
        }

        function closeAdmin() {
            document.getElementById('app-content').classList.remove('hidden');
            document.getElementById('admin-panel').classList.add('hidden');
        }

        function renderOrders() {
            const list = document.getElementById('order-list');
            const orders = JSON.parse(localStorage.getItem('orders')) || [];
            list.innerHTML = orders.length ? '' : '<p class="text-gray-400 text-center py-10">Babu masu oda tukunna.</p>';
            
            orders.reverse().forEach(o => {
                list.innerHTML += `
                    <div class="bg-white p-4 rounded-2xl shadow-sm border-l-4 border-emerald-500">
                        <div class="flex justify-between font-black text-emerald-900"><span>${o.name}</span><span>${o.price}œÄ</span></div>
                        <div class="text-[10px] text-gray-400 mt-1">${o.date}</div>
                    </div>
                `;
            });
        }

        function filterType(type) {
            currentType = type;
            renderApp();
        }

        window.onload = renderApp;
    </script>
</body>
</html>
