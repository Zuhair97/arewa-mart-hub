<!DOCTYPE html>
<html lang="ha">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arewa-mart Hub | @Bashful97</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://sdk.minepi.com/pi-sdk.js"></script>
    <style>
        .glass { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); }
        /* Koren Arewa mai nuna daukaka */
        .arewa-theme { background: linear-gradient(135deg, #064e3b 0%, #065f46 100%); }
        .text-arewa { color: #064e3b; }
    </style>
</head>
<body class="bg-gray-50 pb-24 font-sans">

    <header class="sticky top-0 z-50 glass border-b border-gray-200 p-4 flex justify-between items-center shadow-sm">
        <div class="flex items-center gap-3">
            <div class="w-12 h-12 arewa-theme rounded-2xl flex items-center justify-center text-white font-black text-xl shadow-lg border-2 border-white">
                AH
            </div>
            <div>
                <h1 class="text-xl font-black text-emerald-900 tracking-tight uppercase">Arewa-mart Hub</h1>
                <p class="text-[10px] text-emerald-700 font-bold tracking-widest">DEVELOPED BY @BASHFUL97</p>
            </div>
        </div>
        
        <button id="lang-btn" onclick="toggleLanguage()" class="arewa-theme text-white px-4 py-2 rounded-xl text-xs font-black shadow-md active:scale-90 transition">
            EN / HA
        </button>
    </header>

    <section class="p-4">
        <div class="relative overflow-hidden bg-white border border-emerald-100 rounded-3xl p-6 shadow-sm">
            <div class="relative z-10">
                <h2 id="welcome-txt" class="text-2xl font-extrabold text-emerald-900">Barka da zuwa!</h2>
                <p id="sub-txt" class="text-emerald-700 text-sm mt-1">Hanyarku ta musayar Pi cikin sauki da amana.</p>
            </div>
            <div class="absolute -right-4 -top-4 w-24 h-24 arewa-theme opacity-10 rounded-full"></div>
        </div>
    </section>

    <main class="px-4 grid grid-cols-2 gap-4" id="products-container">
        </main>

    <nav class="fixed bottom-0 w-full bg-white border-t border-gray-100 p-4 flex justify-around items-center glass shadow-2xl">
        <button class="flex flex-col items-center gap-1">
            <span class="text-xl">üè†</span>
            <span class="text-[10px] font-black text-emerald-900">HOME</span>
        </button>
        <button class="flex flex-col items-center gap-1 opacity-40">
            <span class="text-xl">üõí</span>
            <span class="text-[10px] font-bold text-gray-500">CART</span>
        </button>
        <button class="flex flex-col items-center gap-1 opacity-40">
            <span class="text-xl">üë§</span>
            <span class="text-[10px] font-bold text-gray-500">ADMIN</span>
        </button>
    </nav>

    <script>
        let currentLang = 'ha';

        const content = {
            ha: {
                welcome: "Barka da zuwa!",
                sub: "Hanyarku ta musayar Pi cikin sauki da amana.",
                buy: "SAYA YANZU",
                alert: "An tura bayanan zuwa ga @Bashful97!"
            },
            en: {
                welcome: "Welcome to Arewa-mart!",
                sub: "Your most trusted hub for Pi transactions.",
                buy: "BUY NOW",
                alert: "Order sent to @Bashful97!"
            }
        };

        const products = [
            { id: 1, name: "Smart Watch", price: 15.0, img: "‚åö" },
            { id: 2, name: "Arewa Hoodie", price: 20.5, img: "üëï" },
            { id: 3, name: "Solar Charger", price: 12.0, img: "üîã" },
            { id: 4, name: "Wireless Earbuds", price: 18.0, img: "üéß" }
        ];

        function toggleLanguage() {
            currentLang = currentLang === 'ha' ? 'en' : 'ha';
            renderApp();
        }

        function renderApp() {
            document.getElementById('welcome-txt').innerText = content[currentLang].welcome;
            document.getElementById('sub-txt').innerText = content[currentLang].sub;
            
            const container = document.getElementById('products-container');
            container.innerHTML = '';
            
            products.forEach(p => {
                container.innerHTML += `
                    <div class="bg-white p-4 rounded-3xl shadow-sm border border-gray-100 flex flex-col hover:border-emerald-200 transition">
                        <div class="h-32 bg-emerald-50 rounded-2xl flex items-center justify-center text-5xl mb-3">${p.img}</div>
                        <h3 class="font-bold text-gray-800 text-sm truncate">${p.name}</h3>
                        <div class="flex items-center gap-1 mt-1">
                            <span class="text-emerald-700 font-black text-lg italic">${p.price}</span>
                            <span class="text-emerald-400 font-bold text-[10px]">œÄ</span>
                        </div>
                        <button onclick="handlePurchase(${p.id})" class="mt-4 w-full arewa-theme text-white py-2.5 rounded-xl text-[10px] font-black uppercase tracking-wider active:scale-95 transition">
                            ${content[currentLang].buy}
                        </button>
                    </div>
                `;
            });
        }

        // Pi SDK Logic
        const Pi = window.Pi;
        Pi.init({ version: "2.0" });

        async function initPi() {
            try {
                await Pi.authenticate(['username', 'payments'], (p) => console.log(p));
            } catch (e) {
                console.log("Not in Pi Browser");
            }
        }

        function handlePurchase(id) {
            alert(content[currentLang].alert);
        }

        window.onload = () => {
            renderApp();
            initPi();
        };
    </script>
</body>
</html>
