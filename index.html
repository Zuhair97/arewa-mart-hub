<!DOCTYPE html>
<html lang="ha">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arewa-mart Hub | @Bashful97</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; }
        .arewa-theme { background: linear-gradient(135deg, #064e3b 0%, #10b981 100%); }
        .glass { background: rgba(255, 255, 255, 0.98); backdrop-filter: blur(15px); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .cart-animate { animation: slideUp 0.4s ease-out; }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
    </style>
</head>
<body class="pb-32">

    <header class="sticky top-0 z-50 glass border-b border-emerald-50 p-4 flex justify-between items-center shadow-sm">
        <div class="flex items-center gap-2">
            <div class="w-10 h-10 arewa-theme rounded-xl flex items-center justify-center text-white font-black shadow-lg">AH</div>
            <h1 class="text-md font-extrabold text-emerald-900 uppercase">Arewa-mart</h1>
        </div>
        <div class="flex items-center gap-3">
            <button onclick="showCart()" class="relative p-2 bg-emerald-50 rounded-full">
                üõí <span id="cart-count" class="absolute -top-1 -right-1 bg-red-500 text-white text-[9px] px-1.5 py-0.5 rounded-full font-bold">0</span>
            </button>
            <button onclick="toggleLanguage()" class="text-[10px] font-black border-2 border-emerald-800 text-emerald-800 px-2 py-1 rounded-lg">EN/HA</button>
        </div>
    </header>

    <div id="main-view">
        <div class="flex gap-4 overflow-x-auto px-5 py-6 no-scrollbar" id="cat-list">
            </div>

        <main class="px-4 grid grid-cols-2 gap-4" id="items-grid"></main>
    </div>

    <div id="admin-view" class="hidden p-5">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-xl font-black text-emerald-900">Admin Control</h2>
            <button onclick="showMain()" class="text-xs font-bold text-red-500">RUFE</button>
        </div>
        
        <div class="bg-white p-5 rounded-[2rem] shadow-xl border border-emerald-50 mb-8">
            <h3 class="text-xs font-black text-emerald-600 mb-4 uppercase">Dora Sabon Kaya</h3>
            <input id="p-name" placeholder="Sunan Kaya/Service" class="w-full mb-3 p-4 bg-gray-50 rounded-2xl text-sm outline-none border-2 border-transparent focus:border-emerald-500">
            <input id="p-price" type="number" placeholder="Farashi (Pi)" class="w-full mb-3 p-4 bg-gray-50 rounded-2xl text-sm outline-none">
            
            <label class="block mb-4">
                <span class="text-[10px] font-bold text-gray-400 ml-2">ZABO HOTO/VIDEO (FILE)</span>
                <input type="file" id="p-file" accept="image/*,video/*" class="w-full mt-1 text-xs text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-[10px] file:font-black file:bg-emerald-50 file:text-emerald-700">
            </label>
            
            <button onclick="addItem()" class="w-full arewa-theme text-white py-4 rounded-2xl font-black shadow-lg">ADANA A SHAGO</button>
        </div>

        <div id="admin-items-list" class="space-y-3"></div>
    </div>

    <div id="cart-modal" class="fixed inset-0 z-[100] hidden bg-black/60 backdrop-blur-sm flex items-end">
        <div class="bg-white w-full rounded-t-[3rem] p-8 cart-animate shadow-2xl">
            <div class="w-12 h-1.5 bg-gray-200 rounded-full mx-auto mb-6"></div>
            <h3 class="text-xl font-black text-emerald-900 mb-6">Kwandon Saye</h3>
            <div id="cart-items" class="space-y-4 max-h-[40vh] overflow-y-auto mb-6 no-scrollbar"></div>
            <div class="flex justify-between items-center border-t border-emerald-50 pt-6 mb-8">
                <span class="text-gray-400 font-bold uppercase text-xs tracking-widest">Jimilla</span>
                <span id="cart-total" class="text-2xl font-black text-emerald-800">0 Pi</span>
            </div>
            <button onclick="checkout()" class="w-full arewa-theme text-white py-5 rounded-[1.5rem] font-black shadow-xl uppercase tracking-widest mb-4">Tura Oda Zuwa Admin</button>
            <button onclick="hideCart()" class="w-full text-gray-400 font-bold text-xs uppercase tracking-tighter">Ci gaba da zabi</button>
        </div>
    </div>

    <nav class="fixed bottom-6 left-6 right-6 h-20 glass border border-white/50 rounded-[2.5rem] flex justify-around items-center shadow-2xl z-50">
        <button onclick="showMain()" class="flex flex-col items-center"><span class="text-2xl">üè†</span></button>
        <button onclick="enterAdmin()" class="flex flex-col items-center"><span class="text-2xl">‚öôÔ∏è</span></button>
    </nav>

    <script>
        let cart = [];
        let products = JSON.parse(localStorage.getItem('arewa_mart_products')) || [];

        const categories = [
            { id: 'tech', ha: "Lantarki", icon: "üì±", color: "bg-blue-50" },
            { id: 'fashion', ha: "Tufafi", icon: "üëï", color: "bg-pink-50" },
            { id: 'agro', ha: "Noma", icon: "üåæ", color: "bg-orange-50" },
            { id: 'tailor', ha: "Dinki", icon: "ü™°", color: "bg-purple-50" }
        ];

        function renderApp() {
            // Render Categories with Icons
            const catList = document.getElementById('cat-list');
            catList.innerHTML = '';
            categories.forEach(c => {
                catList.innerHTML += `
                    <div class="flex flex-col items-center gap-2 min-w-[80px]">
                        <div class="w-16 h-16 ${c.color} rounded-[1.5rem] flex items-center justify-center text-3xl shadow-sm border border-white">${c.icon}</div>
                        <span class="text-[10px] font-black text-emerald-900 uppercase tracking-tighter">${c.ha}</span>
                    </div>
                `;
            });

            // Render Products
            const grid = document.getElementById('items-grid');
            grid.innerHTML = products.length ? '' : '<p class="col-span-2 text-center text-gray-300 py-10 text-xs font-bold uppercase">Shago a wayam yake...</p>';
            products.forEach(p => {
                grid.innerHTML += `
                    <div class="bg-white p-3 rounded-[2rem] shadow-sm border border-emerald-50">
                        ${p.fileType === 'video' ? 
                            `<video src="${p.fileData}" class="h-32 w-full object-cover rounded-[1.5rem] mb-3" muted loop autoplay></video>` : 
                            `<img src="${p.fileData}" class="h-32 w-full object-cover rounded-[1.5rem] mb-3 shadow-inner">`
                        }
                        <h4 class="text-[11px] font-black text-emerald-950 truncate px-1 uppercase">${p.name}</h4>
                        <p class="text-emerald-600 font-extrabold text-sm mb-4 px-1">${p.price} <span class="text-[10px] opacity-60 italic text-emerald-400">Pi</span></p>
                        <button onclick="addToCart(${p.id})" class="w-full bg-emerald-900 text-white py-3 rounded-2xl text-[10px] font-black shadow-lg">+ KWANDO</button>
                    </div>
                `;
            });
        }

        // Admin: Add Item via File Reader
        function addItem() {
            const name = document.getElementById('p-name').value;
            const price = document.getElementById('p-price').value;
            const fileInput = document.getElementById('p-file');
            
            if (name && price && fileInput.files[0]) {
                const file = fileInput.files[0];
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    const newItem = {
                        id: Date.now(),
                        name: name,
                        price: parseFloat(price),
                        fileData: e.target.result,
                        fileType: file.type.includes('video') ? 'video' : 'image'
                    };
                    products.push(newItem);
                    localStorage.setItem('arewa_mart_products', JSON.stringify(products));
                    alert("Kaya sun hau shago!");
                    renderApp();
                    showMain();
                };
                reader.readAsDataURL(file);
            } else {
                alert("Don Allah cike dukkan bayanan sannan ka zabo file!");
            }
        }

        function addToCart(id) {
            const p = products.find(x => x.id === id);
            cart.push(p);
            document.getElementById('cart-count').innerText = cart.length;
            alert("An saka " + p.name + " a kwando!");
        }

        function showCart() {
            const list = document.getElementById('cart-items');
            list.innerHTML = cart.length ? '' : '<p class="text-center text-gray-400 py-10">Kwando wayam...</p>';
            let total = 0;
            cart.forEach((item, index) => {
                total += item.price;
                list.innerHTML += `
                    <div class="flex items-center gap-4 bg-gray-50 p-3 rounded-2xl">
                        <div class="w-12 h-12 bg-emerald-100 rounded-lg flex items-center justify-center text-xl">üì¶</div>
                        <div class="flex-1 text-xs font-black text-emerald-900 uppercase">${item.name}</div>
                        <div class="font-black text-emerald-700 text-sm">${item.price}œÄ</div>
                    </div>
                `;
            });
            document.getElementById('cart-total').innerText = total + " Pi";
            document.getElementById('cart-modal').classList.remove('hidden');
        }

        function hideCart() { document.getElementById('cart-modal').classList.add('hidden'); }
        function showMain() { document.getElementById('main-view').classList.remove('hidden'); document.getElementById('admin-view').classList.add('hidden'); }
        function enterAdmin() { if(prompt("Saka Password:") === "Zuhafs9700") { document.getElementById('main-view').classList.add('hidden'); document.getElementById('admin-view').classList.remove('hidden'); } }

        window.onload = renderApp;
    </script>
</body>
</html>
